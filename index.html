<!DOCTYPE html>
<html lang="en" class="h-100 w-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ---------------------------------------------->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- add tailwindcss -->
    <script>
        tailwind.config = {
            prefix: "tw-",
            corePlugins: {
                preflight: false,
            }
        }
    </script>
    <!------------------------------------------------>
    <title>Đăng nhập</title>
</head>

<body class="bg-danger h-100 w-100">
    <div class="container d-flex w-100 justify-content-center align-items-center">
        <div class="container" id="loginForm" style="width: 30%;">
            <div class="bg-white m-2 form-control-lg">
                <!-- <div class="d-flex justify-content-center"> -->
                <div class="text-center">
                    <!-- <img style="height:80px;width:auto; margin: 20 20 20 0" src="/images/logo.png"> -->
                    <div><strong>
                            <h4 class="text-danger">HỌC VIỆN CÔNG NGHỆ BƯU CHÍNH VIỄN THÔNG</h4>
                        </strong>
                        <h4>Posts and Telecommunications Institude of Technology</h4>
                    </div>
                </div>
                <!-- </div> -->
                <div class="d-flex justify-content-center">
                    <form>
                        <div>
                            <input class="border" id="username" name="username" placeholder="Tên đăng nhập hoặc email"
                                autocomplete="email" type="text" value="">
                        </div>
                        <div>
                            <input class="border" placeholder="Mật khẩu" type="password">
                        </div>
                        <div>
                            <div>
                                <input class="border-secondary" id="rememberMe" type="checkbox">
                                <label class="text-sm" for="rememberMe">
                                    Ghi nhớ đăng nhập
                                </label>
                            </div>
                            <a class="text-primary hover:tw-opacity-50 text-sm inline-flex">
                                Quên mật khẩu
                            </a>
                        </div>
                        <div class="row pt-4 m-1">
                            <button class="col text-white text-sm bg-danger rounded" type="submit">
                                Đăng nhập
                            </button>
                            <a href="#" onclick="openSignUpForm()" class="col" style="font-size: medium;">Tạo mới tài
                                khoản</a>
                        </div>
                        <hr class="solid">
                        <div class="mb-2">
                            <button class="text-white text-sm bg-primary rounded p-1" formaction="admin-login.html"
                                type="submit">
                                Đăng nhập với tài khoản admin
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container bg-white m-4 form-control-lg" id="signupForm" style="display: none; width: 50%;">
            <h4>Tạo tài khoản mới</h4>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Tên người dùng</label>
                    <input type="text" class="form-control" placeholder="Nhập tên người dùng">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp"placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control"  placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Tạo tài khoản</button>
                <button type="submit" onclick="openLoginForm()" class="btn btn-primary mt-3">Quay lại</button>
            </form>
        </div>
    </div>

    <script>
        function openSignUpForm() {
            var signupForm = document.getElementById("signupForm");
            var loginForm = document.getElementById("loginForm");
            loginForm.style.display = "none";
            signupForm.style.display = "block";
        }

        function openLoginForm() {
            var signupForm = document.getElementById("signupForm");
            var loginForm = document.getElementById("loginForm");
            loginForm.style.display = "block";
            signupForm.style.display = "none";
        }
    </script>
</body>

</html>
