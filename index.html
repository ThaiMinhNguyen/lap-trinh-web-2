<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Đăng nhập</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-danger">
    <div class="container w-25 align-items-center">
        <div class="bg-white m-2 form-control-lg">
            <div class="">
                <div class="text-center d-flex align-items-center justify-content-center ">
                    <!-- <img style="height:80px;width:auto; margin: 20 20 20 0" src="/images/logo.png"> -->
                    <div><strong><h2 class="text-danger">HỌC VIỆN CÔNG NGHỆ BƯU CHÍNH VIỄN THÔNG</h2></strong><h2>Posts and Telecommunications Institude of Technology</h2></div>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                    <form action="/trang_chu.html">
                        <input type="hidden" value="">
                        <div>
                            <input class="block border-secondary mt-1"
                                id="username" name="username" placeholder="Tên đăng nhập hoặc email"
                                autocomplete="email" type="text" value="">
                            <div class="text-red-600 text-sm">

                            </div>
                        </div>
                        <div>                
                            <input required="" class="border" placeholder="Mật khẩu" type="password">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input
                                    class="border-secondary"
                                    id="rememberMe" type="checkbox">
                                <label class="text-sm link-opacity-75-hover" for="rememberMe">
                                    Ghi nhớ đăng nhập
                                </label>
                            </div>
                            <a class="text-primary link-opacity-75-hover text-sm inline-flex">
                                Quên mật khẩu
                            </a>
                        </div>
                        <div class="flex flex-col pt-4 space-y-2">
                            <button class="bg-primary text-white text-sm flex justify-center relative bg-danger" type="submit">
                                Đăng nhập
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
